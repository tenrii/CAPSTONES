<section class="background-radial-gradient overflow-hidden">
  <div class="container px-4 py-4 px-md-5 text-center text-lg-start my-5">
    <div class="row gx-lg-5 align-items-center mb-5">
      <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10; padding-bottom: 60px;">

      </div>

      <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
        <!--<div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
        <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>-->
        <div id="login">
          <div class="card bg-glass" style="height: 600px;">
            <div class="card-body px-4 py-4 px-md-5">
              <div class="owner-login">

                <img src="assets/logo.png" style="width: 200px;">

                <div class="form-outline mb-4" style="width: 100%;">
                  <label class="form-label" for="form3Example3" style="font-size:18px; float: left;">
                    Email: </label>
                  <input type="email" #username id="form3Example3" class="form-control" />
                </div>

                <div class="form-outline mb-4" style="width: 100%;">
                  <label class="form-label" for="form3Example4" style="font-size:18px; float: left;">
                    Password: </label>
                  <input type="password" #password id="form3Example4" class="form-control" (keyup.enter)="logIn(username,password)"/>
                  <small id="passwordHelp" class="form-text text-muted">
                    We'll never share your password with anyone else
                  </small>
                </div>

                <button type="submit" (click)="logIn(username,password)" class="btn btn-primary btn-block mb-4">
                  Sign in
                </button>

                </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!---->
      </div>
</section>
