<ion-header>
  <ion-toolbar color="primary">
  <ion-title color="dark">
    {{data?.FName}} {{data?.LName}}
  </ion-title>
</ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row *ngFor="let message of messages | async ">
      <ion-col size="9" class="message" [offset]="message.myMsg ? 3 : 0" [class.my-message]="message.myMsg"
        [class.other-message]="!message.myMsg">
        <b>{{message.fromName}}</b>
        <span>{{message.msg}}</span>
        <div class="time ion-text-right"><br>{{message.createdAt.toMillis() | date:'short'}}</div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-row>
      <ion-col>
        <ion-textarea autoGrow="true" class="message-input" rows="1" maxlength="500"
          [(ngModel)]="newMsg"></ion-textarea>
      </ion-col>
      <ion-col size="2">
        <ion-button expand="block" fill="clear" color="primary" [disabled]="newMsg === ''" class="msg-btn"
          (click)="sendMessage()">
          <ion-icon name="send" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
