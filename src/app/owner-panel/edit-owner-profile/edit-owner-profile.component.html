<ion-header>
  <ion-toolbar>
    <button class="exit-button" (click)="exit()">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x"
        viewBox="0 0 16 16">
        <path
          d="M8 9.586l3.293 3.293a1 1 0 0 0 1.414-1.414L9.414 8l3.293-3.293a1 1 0 1 0-1.414-1.414L8 6.586 4.707 3.293a1 1 0 0 0-1.414 1.414L6.586 8l-3.293 3.293a1 1 0 1 0 1.414 1.414L8 9.586z" />
      </svg>
    </button>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="container-xl px-4 mt-4">
    <!-- Account page navigation-->
    <nav class="nav nav-borders">
      <a class="nav-link active ms-0" href="#" target="__blank">Profile</a>
    </nav>
    <hr class="mt-0 mb-4">
    <div class="row">
      <div class="col-xl-4">
        <!-- Profile picture card-->
        <div class="card mb-4 mb-xl-0">
          <div class="card-header">Profile Picture</div>
          <div class="card-body text-center">
            <!-- Profile picture image-->
            <div *ngIf="data?.profpic">
              <img [src]="data?.profpic" class="img-account-profile rounded-circle mb-2" alt="Current Profile Picture"
                width="70px" />
            </div>
            <label for="fileInput" class="upload-button">
              <input id="fileInput" type="file" (change)="onFileChange($event)" />
              <span *ngIf="!selectedFile" class="upload-text">Upload Picture</span>
              <span *ngIf="selectedFile" class="file-name">{{ selectedFile.name }}</span>
            </label>
          </div>
        </div>
      </div>
      <div class="col-xl-8">
        <!-- Account details card-->
        <div class="card mb-4">
          <div class="card-header">Account Details</div>
          <div class="card-body">
            <form [formGroup]="updateForm">
              <!-- Form Row-->
              <div class="row gx-3 mb-3">
                <!-- Form Group (first name)-->
                <div class="col-md-6">
                  <label class="small mb-1" for="inputFirstName">First name</label>
                  <input class="form-control" formControlName="FName" id="inputFirstName" type="text"
                    placeholder="Enter your first name">
                </div>
                <!-- Form Group (last name)-->
                <div class="col-md-6">
                  <label class="small mb-1" for="inputLastName">Last name</label>
                  <input class="form-control" id="inputLastName" formControlName="LName" type="text"
                    placeholder="Enter your last name">
                </div>
              </div>
              <!-- Form Row        -->
              <div class="row gx-3 mb-3">
                <!-- Form Group (organization name)-->
                <div class="col-md-6">
                  <label class="small mb-1" for="inputAge">Age</label>
                  <input class="form-control" id="inputAge" formControlName="Age" type="text"
                    placeholder="Enter your age">
                </div>
                <!-- Form Group (location)-->
                <div class="col-md-6">
                  <label class="small mb-1" for="inputLocation">Address</label>
                  <input class="form-control" id="inputLocation" formControlName="Address" type="text"
                    placeholder="Enter your address">
                </div>
              </div>
              <!-- Form Group (email address)-->
              <!-- Form Row-->
              <div class="row gx-3 mb-3">
                <!-- Form Group (phone number)-->
                <div class="col-md-6">
                  <label class="small mb-1" for="inputPhone">Phone number</label>
                  <input class="form-control" id="inputPhone" formControlName="PhoneNum" type="tel"
                    placeholder="Enter your phone number">
                </div>
                <!-- Form Group (birthday)-->
                <div class="col-md-6">
                  <label class="small mb-1" for="inputBirthday">Birthday</label>
                  <input class="form-control" id="inputBirthday" formControlName="Birthday" type="text" name="birthday"
                    placeholder="Enter your birthday">
                </div>
              </div>
              <!-- Save changes button-->
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
<ion-footer>
  <button class="modalbtn" (click)="updateRoom()">
    Update
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right"
      viewBox="0 0 16 16">
      <path fill-rule="evenodd"
        d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z" />
    </svg>
  </button>
</ion-footer>
