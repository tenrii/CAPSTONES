<ion-content>
  <form [formGroup]="roomForm">

    <div class="modal-header">
      <h1 class="modal-title" style="font-family: Montserrat">Edit Room</h1>
      <button type="button" (click)="close()" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    </div>
    <div class="modal-body">

      <div class="form-group">
        <ion-label style="font-family: Montserrat;">Property Name</ion-label>
        <ion-item>
          <ion-input formControlName="Title" style="font-family: Montserrat;"></ion-input>
        </ion-item>
      </div>

      <div class="form-group">
        <ion-label>Rent</ion-label>
        <ion-radio-group class="rent" formControlName="Rent">
          <ion-item>
            <ion-label>Bedspace</ion-label>
            <ion-radio slot="end" value="Bed Space"></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label>Room</ion-label>
            <ion-radio slot="end" value="Room"></ion-radio>
          </ion-item>
        </ion-radio-group>
      </div>

      <div class="form-group">
        <ion-label>Room Type</ion-label>
        <ion-radio-group class="roomtype" formControlName="RoomType">
          <ion-item>
            <ion-label>Private Room</ion-label>
            <ion-radio slot="end" value="Private Room"></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label>Shared Room</ion-label>
            <ion-radio slot="end" value="Shared Room"></ion-radio>
          </ion-item>
        </ion-radio-group>
      </div>

      <div class="form-group">
        <ion-label>Price</ion-label>
        <ion-item>
          <ion-input formControlName="Price" style="font-family: Montserrat"></ion-input>
        </ion-item>
      </div>

      <div class="form-group">
        <ion-label>Amenities</ion-label>
        <ion-item>
          <ion-label>WiFi</ion-label>
          <ion-checkbox [checked]="ifChange('WiFi')" (change)="onChange($event)" value="WiFi"></ion-checkbox>
        </ion-item>
        <ion-item>
          <ion-label>TV</ion-label>
          <ion-checkbox [checked]="ifChange('TV')" (change)="onChange($event)" value="TV"></ion-checkbox>
        </ion-item>
        <ion-item>
          <ion-label>Kitchen</ion-label>
          <ion-checkbox [checked]="ifChange('Kitchen')" (change)="onChange($event)" value="Kitchen"></ion-checkbox>
        </ion-item>
        <ion-item>
          <ion-label>Parking Lot</ion-label>
          <ion-checkbox [checked]="ifChange('Parking Lot')" (change)="onChange($event)"
            value="Parking Lot"></ion-checkbox>
        </ion-item>
        <ion-item>
          <ion-label>Air Conditioner</ion-label>
          <ion-checkbox [checked]="ifChange('Air Conditioner')" (change)="onChange($event)"
            value="Air Conditioner"></ion-checkbox>
        </ion-item>
        <ion-item>
          <ion-label>Work Space</ion-label>
          <ion-checkbox [checked]="ifChange('Work Space')" (change)="onChange($event)"
            value="Work Space"></ion-checkbox>
        </ion-item>
        <ion-item>
          <ion-label>Washer</ion-label>
          <ion-checkbox [checked]="ifChange('Washer')" (change)="onChange($event)" value="Washer"></ion-checkbox>
        </ion-item>
      </div>

      <div class="form-group">
        <label style="font-family: Montserrat;">Details</label>
        <input type="text" class="form-control" height="500px" style="font-family: Montserrat;"
          formControlName="Details" required>
      </div>

      <div class="modal-footer">
        <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
        <input type="submit" class="btn btn-info" (click)="updateRoom()" value="Save">
      </div>
    </div>
  </form>
</ion-content>
