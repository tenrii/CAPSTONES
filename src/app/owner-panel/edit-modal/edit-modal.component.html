<ion-header>
  <ion-toolbar>
    <ion-title style="color: white; font-family: Montserrat;">Creating a Room</ion-title>
    <ion-buttons slot="end">
      <ion-button style="color: white;" (click)="exit()"><ion-icon name="close"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="roomForm">

    <div class="modal-body">

      <div class="form-group">
        <ion-label style="font-family: Montserrat;">Property Name</ion-label>
        <ion-item>
          <ion-input formControlName="Title" style="font-family: Montserrat;"></ion-input>
        </ion-item>
      </div>

      <div class="form-group">
        <ion-label style="font-family: Montserrat;">Room Name</ion-label>
        <ion-item>
          <ion-input formControlName="RoomName" style="font-family: Montserrat;"></ion-input>
        </ion-item>
      </div>

      <div class="form-group">
        <ion-label>Room Type</ion-label>
        <ion-radio-group class="roomtype" formControlName="RoomType">
          <ion-item>
            <ion-label>Private Room</ion-label>
            <ion-radio slot="end" value="Private Room"></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label>Shared Room</ion-label>
            <ion-radio slot="end" value="Shared Room"></ion-radio>
          </ion-item>
        </ion-radio-group>
      </div>

      <div class="form-group">
        <ion-label>Rent</ion-label>
        <ion-radio-group class="rent" formControlName="Rent">
          <ion-item>
            <ion-label>Bedspace</ion-label>
            <ion-radio slot="end" value="Bed Space"></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label>Room</ion-label>
            <ion-radio slot="end" value="Room"></ion-radio>
          </ion-item>
        </ion-radio-group>
      </div>

      <div class="form-group">
        <ion-label style="font-family: Montserrat;">Address</ion-label>
        <ion-item>
          <ion-input formControlName="Street" style="font-family: Montserrat;"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input formControlName="Barangay" style="font-family: Montserrat;"></ion-input>
        </ion-item>
          <ion-item>
          <ion-input formControlName="City" style="font-family: Montserrat;"></ion-input>
        </ion-item>
          <ion-item>
          <ion-input formControlName="Province" style="font-family: Montserrat;"></ion-input>
        </ion-item>
          <ion-item>
          <ion-input formControlName="ZIP" style="font-family: Montserrat;"></ion-input>
        </ion-item>
      </div>

      <ion-grid>
        <ion-row>
          <ion-col>
            <div for="img_btn">
              <input id="img_btn" type="file" multiple (change)="onFileSelected($event)" accept="image/*" class="d-none">
              <label class="image_btn" type="button" for="img_btn">Choose Images
              </label>
            </div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="img" *ngFor="let img of record.Images">
            <img src="{{img}}">
          </ion-col>
          <ion-col class="img" *ngFor="let img of images">
            <img src="{{img.url}}">
          </ion-col>
        </ion-row>
      </ion-grid>

      <div class="form-group">
        <ion-label>Price</ion-label>
        <ion-item>
          <ion-input formControlName="Price" style="font-family: Montserrat"></ion-input>
        </ion-item>
      </div>

      <div class="form-group">
        <ion-label>Amenities</ion-label>
        <ion-item>
          <ion-label>WiFi</ion-label>
          <input type="checkbox" (change)="onChange($event)" value="WiFi">
        </ion-item>
        <ion-item>
          <ion-label>TV</ion-label>
          <input type="checkbox"  (change)="onChange($event)" value="TV">
        </ion-item>
        <ion-item>
          <ion-label>Kitchen</ion-label>
          <input type="checkbox" (change)="onChange($event)" value="Kitchen">
        </ion-item>
        <ion-item>
          <ion-label>Parking Lot</ion-label>
          <input type="checkbox" (change)="onChange($event)"
            value="Parking Lot">
        </ion-item>
        <ion-item>
          <ion-label>Air Conditioner</ion-label>
          <input type="checkbox"  (change)="onChange($event)"
            value="Air Conditioner">
        </ion-item>
        <ion-item>
          <ion-label>Work Space</ion-label>
          <input type="checkbox" (change)="onChange($event)"
            value="Work Space">
        </ion-item>
        <ion-item>
          <ion-label>Washer</ion-label>
          <input type="checkbox" (change)="onChange($event)" value="Washer">
        </ion-item>
      </div>

      <div class="form-group">
        <label style="font-family: Montserrat;">Details</label>
        <input type="text" class="form-control" height="500px" style="font-family: Montserrat;"
          formControlName="Details" required>
      </div>

      <div class="modal-footer">
        <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
        <input type="submit" class="btn btn-info" (click)="updateRoom()" value="Save">
      </div>
    </div>
  </form>
</ion-content>
