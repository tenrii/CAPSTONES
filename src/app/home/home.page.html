  <div>
    <ion-slides [options]="slideOpts">
      <ion-slide>
        <img src="assets/1.jpg" alt=”slide-1” />
      </ion-slide>
      <ion-slide>
        <img src="assets/2.jpg" alt=”slide-2” />
      </ion-slide>
      <ion-slide>
        <img src="assets/3.jpg" alt=”slide-3” />
      </ion-slide>
    </ion-slides>

  </div>

  <ion-item id="filter">
    <ion-select interface="popover" placeholder="Select Place" [(ngModel)]="barangay" (ionChange)="getAd(barangay)">
      <ion-select-option [value]="null"></ion-select-option>
      <ion-select-option *ngFor="let ad of filterPlace" [value]="ad">{{ad}}</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item id="filter">
    <ion-select interface="popover" placeholder="Select Rent" [(ngModel)]="rent" (ionChange)="getRe(rent)">
      <ion-select-option [value]="null"></ion-select-option>
      <ion-select-option *ngFor="let re of filterRent" [value]="re">{{re}}</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item id="filter">
    <p>₱{{price.lower}} - ₱{{price.upper}}</p>
    <ion-range [dualKnobs]="true" [min]="0" [max]="priceMax" [(ngModel)]="price"
      (ionChange)="filterPrice()"></ion-range>
  </ion-item>


<span *ngFor="let item of list | async">
  <div type="button" class="image-container" [routerLink]="['/','room',item.id]">
    <div class="image-wrapper">
      <img [src]="item.Images[1]" alt="Your Image">
    </div>
    <div class="details">
      <p id="p1">{{item.Title}}</p>
      <p id="p2">{{item.Price}}</p>
      <p id="p3">{{item.Barangay}}</p>
      <p id="p4">{{item.Rent}}</p>
    </div>
  </div>
</span>
