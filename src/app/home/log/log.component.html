<ion-header>
  <ion-toolbar>
    <ion-title style="color: white;"><span *ngIf="button === 'login'">Login As</span>
      <span *ngIf="button === 'register'">Register As</span></ion-title>
    <ion-buttons slot="end">
      <ion-button  style="color: white;" (click)="closeModal()"><ion-icon name="close"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <span *ngIf="button === 'login'">
  <ion-button (click)="closeModal()" [routerLink]="['/login']" [queryParams]="{ conditions: 'login' }">Tenant</ion-button>
  <ion-button (click)="closeModal()" [routerLink]="['/owner-log-reg']"  [queryParams]="{ conditions:  'login' }">Owner</ion-button>
  </span>
  <span *ngIf="button === 'register'">
  <ion-button (click)="closeModal()" [routerLink]="['/login']"  [queryParams]="{ conditions: 'register' }">Tenant</ion-button>
  <ion-button (click)="closeModal()" [routerLink]="['/owner-log-reg']"  [queryParams]="{ conditions: 'register' }">Owner</ion-button>
</span>
</ion-content>
