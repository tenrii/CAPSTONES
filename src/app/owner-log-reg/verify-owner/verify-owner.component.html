<ion-grid>
  <ion-row class="ion-text-center">
    <ion-col>
      <h2>Verify Email</h2>
      <p>
        Please check your email and click on the link to verify your email address.
      </p>
      <ion-button type="submit" (click)="authService.SendVerificationMailO()" expand="block">
        Resend Verification Email
      </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
